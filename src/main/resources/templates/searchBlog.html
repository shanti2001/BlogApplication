<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search Results</title>
</head>
<body>
	<h1>Search Results</h1>
	<ul>
		<li th:each="post : ${searchBlogs}">
			<h2 th:text="${post.title}"></h2>
			<p th:text="${post.content}"></p>
			<p>
				Author: <span th:text="${post.author}"></span>
			</p>
			<p>
				Tags: <span th:each="tag : ${post.tags}" th:text="${tag.name}"></span>
			</p>
		</li>
	</ul>
</body>
</html>
